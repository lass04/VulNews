<div class="min-h-screen bg-gradient-to-br from-red-900 via-red-800 to-black flex items-center justify-center relative">

  <!-- Back to Home -->
  <a [routerLink]="['/']"
     class="absolute top-6 left-6 flex items-center gap-2 text-white hover:text-red-200 transition">
    <img src="Logo.png" class="w-12 h-12 object-contain">
    <span class="font-semibold">Home</span>
  </a>

  <!-- Login Card -->
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 border border-red-100">

    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-800">
        Welcome back
      </h2>
      <p class="text-gray-500 mt-1 text-sm">
        Sign in to continue to <span class="font-semibold text-red-700">VulNews</span>
      </p>
    </div>

    <form class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-red-700">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-red-700">
      </div>

      <button
        class="w-full bg-red-700 text-white py-3 rounded-lg font-semibold hover:bg-red-800 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Donâ€™t have an account?
      <a [routerLink]="['/signup']" class="text-red-700 font-semibold hover:underline">
        Sign up
      </a>
    </p>

  </div>
</div>
