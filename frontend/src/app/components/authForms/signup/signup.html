<div class="min-h-screen flex items-center justify-center bg-gray-100">
  
  
    <a [routerLink]="['/']" class="absolute top-4 left-4">
    <img  src="Logo.png" width="120px" height="120px"
         class="cursor-pointer hover:opacity-80 transition"
         >
         <p class="ml-9.5 font-bold">Home</p>
    </a>


    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border-t-4 border-red-700">
    
    <h2 class="text-2xl font-bold text-center text-red-700 mb-6">
      Sign up
    </h2>

    <form>
      
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 font-medium mb-2">First Name</label>
          <input type="text"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-700"
            >
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Last Name</label>
          <input type="text"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-700"
            >
        </div>
      </div>

      
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-700"
        >
      </div>

      
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-700"
          >
      </div>

      
      <button
        class="w-full bg-red-700 text-white py-2 rounded-md font-semibold hover:bg-red-800 transition">
        Sign up
      </button>
    </form>

  </div>
</div>
