<header class="shadow-md">
  <nav class="bg-gradient-to-r from-red-800 to-black text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">

        
        <div class="flex items-center space-x-3">
          <img src="Logo.png" alt="VulNews Logo" class="w-12 h-12 object-contain rounded-md shadow-sm bg-white">
          <span class="text-2xl font-extrabold tracking-wide">VulNews</span>
        </div>

        
        <div class="hidden md:flex space-x-6 items-center">
          <a href="#"
             class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 hover:text-red-200 transition">
            Home
          </a>
          <a href="#"
             class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 hover:text-red-200 transition">
            CVEs
          </a>
          <a href="#"
             class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 hover:text-red-200 transition">
            Contact
          </a>
        </div>

        
        <div class="hidden md:flex space-x-3">
          <a [routerLink]="['/login']"
             class="px-3 py-2 rounded-md text-sm font-medium bg-white/10 hover:bg-white/20 transition">
            Login
          </a>
          <a [routerLink]="['/signup']"
             class="px-3 py-2 rounded-md text-sm font-medium bg-red-700 hover:bg-red-800 transition">
            Sign Up
          </a>
        </div>

        
        <div class="md:hidden">
          <button id="mobile-menu-btn" class="text-white focus:outline-none">
            
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

      </div>
    </div>

    
    <div id="mobile-menu" class="hidden md:hidden bg-black/90">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#"
           class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-white/10 hover:text-red-200 transition">
          Home
        </a>
        <a href="#"
           class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-white/10 hover:text-red-200 transition">
          CVEs
        </a>
        <a href="#"
           class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-white/10 hover:text-red-200 transition">
          Contact
        </a>
        <a [routerLink]="['/login']"
           class="block px-3 py-2 rounded-md text-base font-medium bg-white/10 hover:bg-white/20 transition">
          Login
        </a>
        <a [routerLink]="['/signup']"
           class="block px-3 py-2 rounded-md text-base font-medium bg-red-700 hover:bg-red-800 transition">
          Sign Up
        </a>
      </div>
    </div>
